<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Carregando...</p>
    </div>

    <div class="container">
        <header>

            <div style="margin-top: 10px;">

                <button onclick="logout()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-left: 10px;">Sair</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" onclick="showTab('products')">Produtos</button>
            <button class="tab-btn" onclick="showTab('categories')">Categorias</button>
            <button class="tab-btn" onclick="showTab('relations')">Produtos com Categorias</button>
        </nav>

        <!-- TAB: PRODUTOS -->
        <div id="products-tab" class="tab-content active">
            <section class="form-section">
                <h2>Cadastrar/Editar Produto</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">Nome *</label>
                            <input type="text" id="product-name" required minlength="3" maxlength="120">
                        </div>
                        <div class="form-group">
                            <label for="product-price">PreÃ§o (R$) *</label>
                            <input type="text" id="product-price" placeholder="0,00" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-quantity">Quantidade *</label>
                            <input type="number" id="product-quantity" min="0" max="999999" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">DescriÃ§Ã£o *</label>
                            <input type="text" id="product-description" required minlength="5" maxlength="500">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Produto</button>
                        <button type="button" class="btn btn-secondary" onclick="clearProductForm()">Limpar</button>
                    </div>
                </form>
            </section>

            <section class="table-section">
                <h2>Lista de Produtos</h2>
                <button class="btn btn-primary" onclick="loadProducts()">ðŸ”„ Atualizar</button>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>DescriÃ§Ã£o</th>
                            <th>PreÃ§o</th>
                            <th>Quantidade</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>

        <!-- TAB: CATEGORIAS -->
        <div id="categories-tab" class="tab-content">
            <section class="form-section">
                <h2>Cadastrar/Editar Categoria</h2>
                <form id="category-form">
                    <input type="hidden" id="category-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category-name">Nome *</label>
                            <input type="text" id="category-name" required minlength="3" maxlength="120">
                        </div>
                        <div class="form-group">
                            <label for="category-description">DescriÃ§Ã£o</label>
                            <input type="text" id="category-description" maxlength="500">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Categoria</button>
                        <button type="button" class="btn btn-secondary" onclick="clearCategoryForm()">Limpar</button>
                    </div>
                </form>
            </section>

            <section class="table-section">
                <h2>Lista de Categorias</h2>
                <button class="btn btn-primary" onclick="loadCategories()">ðŸ”„ Atualizar</button>
                <table id="categories-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>DescriÃ§Ã£o</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>

        <!-- TAB: RELAÃ‡Ã•ES (INNER JOIN) -->

    <div id="notification" class="notification"></div>

    <script src="app.js?v=2025111701"></script>
</body>
</html>
